<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script 
            type="text/javascript" 
            src="js/index.js">
        </script>
        <link
            type="text/css" 
            rel="stylesheet" 
            href="css/index.css">
    <!-- Using fonts from googleapis
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="//fonts.googleapis.com/css?family=PT+Sans:400,500,600,700,800" />
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="//fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" />
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="//fonts.googleapis.com/css?family=Lato:400,500,600,700,800" />
    -->
    </head>
    <body>
        <button id="modal-btn" onclick="openAndCloseModal('modal-form-add-partner')">Открыть форму</button>

        <div class="modal" id="modal-form-add-partner">
            <div 
                class="modal__bg-black"
                onclick="openAndCloseModal(this)"ы
            ></div>

            <div id="preview-import-image" class="modal">
                <div class="modal__bg-black" style="z-index: 1;"></div>
                <div class="modal__preview-import-image-block">
                    <div class="modal__preview-import-image-block-title">Подтвердить выбор?</div>
                    <img class="modal__preview-import-image-block-img" src="./images/no_logo.png">
                    <div class="modal__preview-import-image-btns">
                        <button class="modal__input-btn modal__input-btn-outlined modal__preview-import-image-btn" 
                        onclick="openAndCloseModal(this)">Отменить</button>
                        <button class="modal__input-btn modal__input-btn-filled modal__preview-import-image-btn" 
                        onclick="addFromPreviewLogo(this)">Принять</button>
                    </div>
                </div>
            </div>

            <form class="modal__form">
                <h2 class="modal__form-title">Стать партнёром проекта</h2>
                
                <div class="modal__main-info">
                    <div class="modal__main-info-left">

                        <div class="modal__input modal__input-with-hint">
                            <input name="company_name" type="text" required/>
                            <span class="modal__hint"><red-star></red-star>Название организации</span>
                        </div>
                        <div class="modal__input modal__input-with-hint">
                            <input name="phone" type="text" 
                                onfocus="setInitialPhoneValue(this)" 
                                oninput="addPhoneMask(this)" 
                                required pattern=".{18}" maxlength="18" 
                                title="Формат: +7 (___) ___-__-__"
                                placeholder="+7 (___) ___-__-__" 
                                />
                            <span class="modal__hint"><red-star></red-star>Телефон</span>
                        </div>
                        <div class="modal__input modal__input-with-hint">
                            <input name="email" type="email" required/>
                            <span class="modal__hint"><red-star></red-star>E-mail</span>
                        </div>
                        
                    </div>

                    <div class="modal__main-info-right">
                        <p class="modal__set-logo-title modal__hint">
                            <red-star></red-star> Логотип (jpeg, png)</p>
                            
                        <div class="modal__set-logo-block">
                            <div class="modal__get-image-block">
                                <img id="partner-logo" class="modal__partner-logo" src="./images/no_logo.png">
                            
                                <div class="modal__get-image">
                                    <img src="./images/import_img_vector.svg">
                                    <input class="modal__get-image-input" required type="file" id="image-input" accept=".png, .jpeg">
                                </div>
                            </div>
                            
                            <img src="./images/cross_vector.png" id="delete-logo" class="modal__delete-image" onclick="deleteLogo()"/>
                        </div>
                    </div>
                </div>

                <div class="modal__dropdown-list modal__input-with-ico">
                    <select name="direction" required>
                        <option selected disabled value=""></option>
                        <option value="1">Экология</option>
                    </select>
                    <span class="modal__hint"><red-star></red-star>Направление</span>
                    <img src="./images/select-list-svg.svg"></img>
                </div>
                

                <div class="modal__input modal__input-with-ico">
                    <input name="site" type="text"/>
                    <img src="./images/social-media/site.svg"></img>
                </div>
                <div class="modal__input modal__input-with-ico">
                    <input name="vk" type="text" requiredText="vk.com/" oninput="checkRequiredText(this)"/>
                    <img src="./images/social-media/vk.svg"></img>
                </div>
                <div class="modal__input modal__input-with-ico">
                    <input name="ok" type="text" requiredText="ok.com/" oninput="checkRequiredText(this)"/>
                    <img src="./images/social-media/ok.svg"></img>
                </div>
                <div class="modal__input modal__input-with-ico">
                    <input name="facebook" type="text" requiredText="facebook.com/" oninput="checkRequiredText(this)"/>
                    <img src="./images/social-media/facebook.svg"></img>
                </div>
                <div class="modal__input modal__input-with-ico">
                    <input name="instagram" type="text" requiredText="instagram.com/" oninput="checkRequiredText(this)"/>
                    <img src="./images/social-media/instagram.svg"></img>
                </div>
                <div class="modal__input modal__input-with-ico">
                    <input name="youtube" type="text" requiredText="youtube.com/" oninput="checkRequiredText(this)"/>
                    <img src="./images/social-media/youtube.svg"></img>
                </div>
                <div class="modal__input modal__input-with-hint">
                    <input name="director" type="text"/>
                    <span>Руководитель</span>
                </div>



                <input class="modal__input-btn modal__input-btn-filled" type="submit"
                value="Стать партнёром проекта" name="submit-btn"></input>
                <input class="modal__input-btn modal__input-btn-text" type="button"
                value="Отменить" onclick="openAndCloseModal()"></input>

            </form>
        </div>
    </body>
</html>
